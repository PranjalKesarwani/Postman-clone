<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="prism.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- let see how scroll bar is added  -->
        <style>
            #responsePre{
                max-height: 500px;
            }
        </style>


    <title>Postmaster clone</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Postmaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact us</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container" style="width:65%">
        <h1>Welcome to Postmaster</h1>
    </div>

    <div class="container my-3" style="width:65%">
        <div class="row mb-3">
            <label for="url" class="col-sm-2 col-form-label">URL:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-2 col-form-label">Request Type:</label>
            <div class="col-sm-10">
                <input type="radio" class="form-check-input" id="get" name="requestType" checked>
                <label class="form-check-label" for="get">
                    GET
                </label>
                <div class="requestType`">
                    <input type="radio" class="form-check-input" id="post" name="requestType">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>

        </div>

        <div class="row mb-3" id="contentType">
            <label for="" class="col-sm-2 col-form-label">Content Type:</label>
            <div class="col-sm-10">
                <input type="radio" class="form-check-input" id="jsonRadio" name="contentType" checked>
                <label class="form-check-label" for="jsonRadio">
                    JSON
                </label>
                <div class="contentType">
                    <input type="radio" class="form-check-input" id="paramsRadio" name="contentType">
                    <label class="form-check-label" for="paramsRadio">
                        Custom Parameters
                    </label>
                </div>
            </div>

        </div>

        <div class="row g-2" id="parametersBox">
            <div class="row g-2" id="parametersbox2">
                <label for="" class="col-sm-2 col-form-label">Parameter 1:</label>

                <div class="col">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key"
                        aria-label="Parameter 1">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value"
                        aria-label="Parameter 2">
                </div>
                <div class="col">
                    <button type="button" class="btn btn-info" id="addParamBtn">+</button>
                </div>
            </div>

            <div id="params"></div>

        </div>

        <!-- Json request box - This will hide on clicking parameters option in content type -->
        <div class="my-3" id="jsonRequestBox">
            <div class="row mb-3 my-3">
                <label for="requestJsonBox" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonBox" rows="3"
                        placeholder="Enter JSON request here"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit button which will trigger fetch api -->
        <button id="submitBtn" class="btn btn-primary my-3">Submit</button>
        <hr>
        <div class="row mb-3 my-3" id="responseJsonBox">
            <label for="responseJsonText" class="col-sm-2 col-form-label">Response:</label>
            <div class="col-sm-10">
                <!-- <textarea class="form-control" id="responseJsonText" rows="3"
                    placeholder="Your response will show here!"></textarea> -->
                    <pre id="responsePre" class="language-javascript">
                        <code id="responsePrism" class="language-javascript">
                                Your response will appear here!
                        </code>
                    </pre>
            </div>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="postman.js"></script>
    <script src="prism.js"></script>


</body>

</html>
